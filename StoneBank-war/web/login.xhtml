<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login JSF</title>
    </h:head>
    <h:body>
        <h1>Iniciar sesion</h1>
        <h:form>
            <table>
                <tr>
                    <td>DNI:</td>
                    <td><h:inputText value="#{loginBean.dniLogin}"/></td>
               </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><h:inputSecret value="#{loginBean.passwordLogin}"/></td>     
                </tr>
                                      
            </table>
            <h:commandButton action="#{loginBean.doLogin()}" value="Enviar" />
            
        </h:form>
    </h:body>
</html>
