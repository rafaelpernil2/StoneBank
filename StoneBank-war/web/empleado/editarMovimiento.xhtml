<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title> Movimiento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>
            AÃ±adir un movimiento a #{usuarioBean.nuevoNombre}, #{usuarioBean.nuevoApellido} con DNI: #{usuarioBean.nuevoDNI} 
        </h1>
        
        
         <h:body>

        <ui:include src="./headerEmpleado.xhtml"/>
        <center><h1>Datos de #{usuarioBean.nombre} #{usuarioBean.apellidos}</h1></center>
        <h:form>
            <b:inputText value="#{movimientoBean.idMovimientoaEditar}" type="hidden"/>
            <b:container fluid="true">
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="DNI: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value ="#{usuarioBean.nuevoDNI}" readonly="true"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Concepto "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{movimientoBean.concepto}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="IBAN:"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{movimientoBean.ibanEntidad}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Cantidad:"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{movimientoBean.cantidad}" />
                    </b:column>
                </b:row>
            </b:container>

            <center>
                
                <b:commandButton action="#{movimientoBean.doEditar()}" value="Editar Movimiento"/>
                <b:button look="link" outcome="indexEmpleado" value="Cancelar"/>
            </center>
        </h:form>


    </h:body>
    </h:body>
</html>
