<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Configuracion</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <ui:include src="./headerEmpleado.xhtml"/>
        <center><h1>Datos de #{usuarioBean.nombre} #{usuarioBean.apellidos}</h1></center>
        <h:form>
            <b:container fluid="true">
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="DNI: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.DNI}" readonly=""/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Nombre: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoNombre}" id="nombre"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Apellidos: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoApellido}" id="apellidos"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Contraseña: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputSecret value="#{usuarioBean.viejaContrasena}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Nueva contraseña: " style="color: blue;"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputSecret value="#{usuarioBean.nuevaContrasena}" id="nuevaContrasena"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Repetir contraseña: " style="color: red"/>
                    </b:column>
                    <b:column span="2">
                        <b:inputSecret value="#{usuarioBean.seguroContrasena}" id="seguroContrasena"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Teléfono: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoTelefono}" id="telefono"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Domicilio: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoDomicilio}" id="domicilio"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="E-Mail: "/>
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{usuarioBean.nuevoEmail}" id="email"/>
                    </b:column>
                </b:row>
            </b:container>

            <center>
                <b:commandButton action="#{usuarioBean.doEditarEmpleado}" value="Editar"/>
                <b:button look="link" outcome="indexEmpleado" value="Cancelar"/>
            </center>
        </h:form>


    </h:body>
</html>
