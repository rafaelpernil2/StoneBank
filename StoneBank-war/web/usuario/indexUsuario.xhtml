<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>indexUsuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Bienvenido, #{usuarioBean.apellidos}, #{usuarioBean.nombre}</h1>
        <h:dataTable value="#{usuarioBean.listaMovimientos}" var="movimiento">
            <h:column>
                <f:facet name="header">
                    Concepto
                </f:facet>
                #{movimiento.concepto}
            </h:column>
            <h:column>
                <f:facet name="header">
                    IBAN
                </f:facet>
                #{movimiento.ibanEntidad}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Cantidad
                </f:facet>
                #{movimiento.cantidad}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Fecha
                </f:facet>
                #{movimiento.fecha}
            </h:column>
        
        </h:dataTable>
                <h1>Su saldo es: #{usuarioBean.saldo}</h1>
        <br>
            <h:button outcome="realizarTransferencia" value="Realizar transferencia"/>
        </br>
        <br>
            <h:button outcome="configuracion" value="Configuracion"/>
        </br>
        <br>
            <h:form>
                <h:commandButton action="#{loginBean.doCerrarSesion()}" value="Cerrar" />
            </h:form>
        </br>
    </h:body>
</html>
