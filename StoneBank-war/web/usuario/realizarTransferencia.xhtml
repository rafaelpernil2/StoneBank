<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Realizar Transferencia</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:include src="../headerUsuarioTransferencia.xhtml" />
        <center>
            <h1>Datos transferencia</h1>
        </center>
        
        <b:form>
            <b:container fluid="true">
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="DNI del emisor: " />
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{transferenciaBean.dniemisor}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="DNI del receptor: " />
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{transferenciaBean.dnireceptor}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Cantidad: " />
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{transferenciaBean.cantidad}"/>  
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="3">
                        <h:outputText value="Concepto: " />
                    </b:column>
                    <b:column span="2">
                        <b:inputText value="#{transferenciaBean.concepto}"/>
                    </b:column>
                </b:row>






            </b:container>
            <center>  

                <b:commandButton  action="#{transferenciaBean.doTransferencia}" value="Hacer transferencia" />
                <b:commandButton look="link" action="/usuario/indexUsuario?jsf-redirect=true" value="Cancelar"/> 


            </center>
        </b:form>
    </h:body>
</html>
