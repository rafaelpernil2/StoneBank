<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Realizar Transferencia</title>
    </h:head>
    <h:body>
       
        
        <h1>Datos transferencia</h1>
        <h:form>
            
            <table>
                <tr>
                    <td>DNIEmisor:</td>
                    <td><h:inputText value="#{transferenciaBean.dniemisor}"/></td>
                </tr>
                
                <tr>
                    <td>DNIReceptor:</td>
                    <td><h:inputText value="#{transferenciaBean.dnireceptor}"/></td>
                </tr>
                                
                <tr>
                    <td>Cantidad:</td>
                    <td><h:inputText value="#{transferenciaBean.cantidad}"/></td>
                </tr>
                                
                <tr>
                    <td>Concepto:</td>
                    <td><h:inputText value="#{transferenciaBean.concepto}"/></td>
                </tr>

            </table>
        
           
            
            
            <h:commandButton action="#{transferenciaBean.doTransferencia}" value="Hacer transferencia" />
            <h:commandButton value="Cancelar"/> 
            
            
        </h:form>
     
    </h:body>
</html>
